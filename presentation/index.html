# Using Nginx + embedded LUA <br> for performance demanding stuff

## Presented by Onni Hakala
.footnote[<img height=50 src="wunder-logo-tm-white.png">]
---
layout: false

<img height="50" src="Nginx_logo.svg.png">

Nginx is a web server, which can also be used as a reverse proxy, load balancer and HTTP cache.

It's typically used in every modern stack at least for proxying and SSL-termination.

Today we will see that it can be used as an application server too.

.footnote[<img height=50 src="wunder-logo-gray.png">]

## <img height="100" src="openresty.jpg"> Openresty

Openresty is useful for writing small really demanding parts of your application in web server level.

This eliminates the tcp delay to the application backend and as we can see LUA is pretty damn fast.
